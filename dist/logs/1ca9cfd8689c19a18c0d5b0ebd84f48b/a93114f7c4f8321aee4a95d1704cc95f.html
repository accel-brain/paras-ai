# 誤謬について

誤謬の疑いのある文は以下の通りです。

## 誤った一般化

> 外国の方を排斥しようではなく、急激に入れすぎると米国や欧州みたいな摩擦が生じる」と述べ、「ドイツは（外国人比率が）20％を超えて大変混乱している。緩やかに外国人を受け入れていくのは10％以下ではないか、との概算をわれわれはしている」と語った。「自民のいい人材に来てほしい」将来的に自民党の人材を参政党に移籍させたいとの考えも示した。

- 一部の国や地域を代表例として、全ての外国人受け入れが同様の問題を抱えるという誤り。

## 衆人に訴える論証

> 出入国在留管理庁によると、現在総人口に占める外国人比率は約2・8％で、2070年に10％を超える試算がある。「移民が作った国」神谷氏は、7月の参院選で掲げた「日本人ファースト」について、「排外主義とレッテルを貼られた」と振り返り、「演説でもよく言っているが『縄文時代から見れば日本は移民国家でしょ』。もともと縄文人がいて、渡来人が来て、長い年月かけて今の大和民族ができている。

- この論証は、多くの人々を説得するために用いられるが、実際は誤りである。
