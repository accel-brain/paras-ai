## 循環論法

> 　大統領令の修正時期については「大統領令の修正なしで半年、1年ということは当然あり得ない。常識的な範囲で米側が対応すると理解している」と述べるにとどめた。足元で25％の追加関税が課されている自動車や自動車部品についても日米合意で15％に引き下げることで一致している。

- 大統領令の修正時期を「常識的な範囲で米側が対応」とする発言は、論点をすり替えている。
