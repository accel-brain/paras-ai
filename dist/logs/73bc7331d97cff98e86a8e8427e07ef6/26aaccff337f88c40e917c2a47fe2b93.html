## 既存の二項対立図式の問題点

上記の二項対立図式は、主に次のように、概念的あるいは論理的な問題を孕んでいます。

- 「高所得者」と「負担能力のない人」が区別されていますが、「負担能力のない人」もまた「高所得者」と「負担能力のない人」へと細分化できるのではないでしょうか？例えば、非課税世帯に位置する高齢者の中には、「賃金」の観点では「負担能力のない人」でも、「金融資産」の観点では「高所得者」に該当する人々もいます。一概に「高所得者」と「負担能力のない人」の二分法が通用するとは言い難いです。
