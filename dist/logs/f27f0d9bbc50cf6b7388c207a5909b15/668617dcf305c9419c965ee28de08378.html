## 政治の問題の枠組みにおける二項対立図式

### 外交・国際の問題

#### 同盟政策

構造的な問題として、同盟政策の利害対立関係が発生しています。

#### 自主独立派 vs 親米派

中国との関係悪化は、日米同盟強化を重視する親米派と、多角的な外交を重視する自主独立派の対立を浮き彫りにしている。

#### グローバルサウス関係

構造的な問題として、グローバルサウス関係の利害対立関係が発生しています。

#### 外交多角化派 vs 同盟重視派

中国との関係悪化は、外交多角化派と同盟重視派の対立を深めている。新興国との連携を重視する外交多角化派は、中国との対話を続けるべきだと主張する一方、同盟国重視派は中国の行動を警戒し、慎重なアプローチを求めている。

#### 国際秩序観

構造的な問題として、国際秩序観の利害対立関係が発生しています。

#### 欧米日 vs 中国・グローバルサウス

欧米日と中国・グローバルサウスの間で、国際秩序観をめぐる対立が激化している。先進国と非先進国の対立、民主主義と権威主義の対立、価値観に基づく秩序と発展段階に基づく秩序の対立などが根底にある。
