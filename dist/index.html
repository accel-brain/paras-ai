            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;

        /* Header */
        .header {

            top: 0;

            z-index: 1000;

        }

        }

            font-weight: bold;
            color: #6c5ce7;

        }

        .logo-icon {

        }

            border-radius: 15px;

        }

            text-align: center;

        }

            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c2c2c;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 1rem;

            border-radius: 10px;
            font-size: 1rem;

        }

        .search-button {

            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-button:hover {

        }

            text-align: center;
            margin-top: 1.5rem;
        }

        .tag-cloud-section {

            border-radius: 20px;

            font-weight: 500;
            border: none;
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.2);

            transform: translateY(-2px) scale(1.05);

            text-decoration: none;
            color: white;

        .result-keywords {

            gap: 0.5rem;

        }

            background: #f0f4f8;
            color: #2b6cb0;
            padding: 0.3rem 0.6rem;

            border: 1px solid #cbd5e0;

            text-decoration: none;

            background: #2b6cb0;
            color: white;
            transform: translateY(-1px);

        }

        }

            margin-bottom: 1rem;

            text-align: center;

            border-radius: 8px;

            text-align: center;

        .kuromoji-status.ready {
            color: #27ae60;
        }

            color: white;

            text-align: center;

        }

        .footer a {
            color: #6c5ce7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/kuromoji/0.1.2/kuromoji.min.js"></script>
    
    <script>
        let currentData = null;
        let currentKeyword = '';
        let tokenizer = null;
        let isKuromojiReady = false;

        // Kuromojiトークナイザーの初期化
        function initializeKuromoji() {
            const statusElement = document.getElementById('kuromojiStatus');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            statusElement.className = 'kuromoji-status loading';
            statusElement.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; margin: 0 auto 0.5rem;"></div><div>Kuromoji形態素解析器を初期化中...</div>';
            
            kuromoji.builder({ dicPath: 'https://cdnjs.cloudflare.com/ajax/libs/kuromoji/0.1.2/dict' }).build((err, _tokenizer) => {
                if (err) {
                    console.error('Kuromoji初期化エラー:', err);
                    statusElement.className = 'kuromoji-status error';
                    statusElement.innerHTML = '<div>⚠️ Kuromoji形態素解析器の初期化に失敗しました</div>';
                    return;
                }
                
                tokenizer = _tokenizer;
                isKuromojiReady = true;
                
                statusElement.className = 'kuromoji-status ready';
                statusElement.innerHTML = '<div>✅ Kuromoji形態素解析器が使用可能です</div>';
                
                // 検索機能を有効化
                searchInput.disabled = false;
                searchButton.disabled = false;
                searchInput.placeholder = 'キーワードを入力してください...';
                
                // 3秒後にステータスを非表示
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
                
                console.log('Kuromoji初期化完了');
            });
        }

        // 高度な形態素解析を使用したキーワード抽出
        function extractKeywords(text, minLength = 2) {
            if (!tokenizer) {
                console.error('Kuromoji tokenizer not initialized');
                return [];
            }
            
            const tokens = tokenizer.tokenize(text);
            const keywords = [];
            
            // 意味のある品詞のみを抽出
            const meaningfulPOS = [
                '名詞', '動詞', '形容詞', '形容動詞', '副詞', '連体詞'
            ];
            
            // 除外する品詞の詳細
            const excludePOSDetails = [
                '助詞', '助動詞', '記号', '補助記号', '代名詞', '数詞', '接続詞', '感動詞',
                '非自立', '接尾', '数', '代名詞', '非自立'
            ];
            
            // 除外する単語
            const excludeWords = [
                'する', 'ある', 'なる', 'いる', 'くる', 'いく', 'みる', 'きく', 'いう', 'かく',
                'もの', 'こと', 'ため', 'よう', 'とき', 'ところ', 'はず', 'わけ', 'つもり',
                'の', 'が', 'を', 'に', 'で', 'と', 'から', 'まで', 'より', 'は', 'も',
                'これ', 'それ', 'あれ', 'どれ', 'この', 'その', 'あの', 'どの',
                'ここ', 'そこ', 'あそこ', 'どこ', 'こちら', 'そちら', 'あちら', 'どちら'
            ];
            
            tokens.forEach(token => {
                const surface = token.surface_form;
                const pos = token.pos;
                const posDetail1 = token.pos_detail_1;
                const posDetail2 = token.pos_detail_2;
                const basicForm = token.basic_form;
                
                // 長さチェック
                if (surface.length < minLength) return;
                
                // 除外単語チェック
                if (excludeWords.includes(surface) || excludeWords.includes(basicForm)) return;
                
                // 品詞チェック
                if (!meaningfulPOS.includes(pos)) return;
                
                // 詳細品詞チェック
                if (excludePOSDetails.some(detail => posDetail1.includes(detail) || posDetail2.includes(detail))) return;
                
                // 数字のみの場合は除外
                if (/^\d+$/.test(surface)) return;
                
                // ひらがなのみで2文字以下の場合は除外
                if (surface.length <= 2 && /^[ひらがな]+$/.test(surface)) return;
                
                // 基本形を優先して使用
                const keyword = basicForm && basicForm !== '*' ? basicForm : surface;
                
                keywords.push({
                    surface: surface,
                    basic_form: keyword,
                    pos: pos,
                    pos_detail_1: posDetail1,
                    pos_detail_2: posDetail2,
                    reading: token.reading,
                    pronunciation: token.pronunciation
                });
            });
            
            return keywords;
        }

        // 重み付きランダムサンプリングでキーワードを選択
        function getWeightedRandomKeyword() {
            const keywordWeights = calculateKeywordWeights();
            const totalWeight = keywordWeights.reduce((sum, item) => sum + item.totalWeight, 0);
            
            let random = Math.random() * totalWeight;
            
            for (const item of keywordWeights) {
                random -= item.totalWeight;
                if (random <= 0) {
                    return item.keyword;
                }
            }
            
            // フォールバック
            return keywordWeights[0]?.keyword || Object.keys(currentData.keyword_dict)[0];
        }

        // キーワードの総重みを計算
        function calculateKeywordWeights() {
            const keywordWeights = [];
            
            Object.keys(currentData.keyword_dict).forEach(keyword => {
                const items = currentData.keyword_dict[keyword];
                const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
                keywordWeights.push({ keyword, totalWeight });
            });
            
            return keywordWeights.sort((a, b) => b.totalWeight - a.totalWeight);
        }

        // タグクラウドを生成
        function generateTagCloud() {
            if (!currentData || !currentData.keyword_dict) {
                return;
            }
            
            const tagCloudContainer = document.getElementById('tagCloud');
            const keywordWeights = calculateKeywordWeights();
            
            // 上位30個を取得
            const topKeywords = keywordWeights.slice(0, 30);
            
            if (topKeywords.length === 0) {
                tagCloudContainer.innerHTML = '<p style="color: #666;">キーワードがありません</p>';
                return;
            }
            
            // 重みに基づいてサイズクラスを決定
            const maxWeight = topKeywords[0].totalWeight;
            const minWeight = topKeywords[topKeywords.length - 1].totalWeight;
            
            tagCloudContainer.innerHTML = topKeywords.map(item => {
                const sizeClass = getTagSizeClass(item.totalWeight, maxWeight, minWeight);
                return `<button class="tag-cloud-item ${sizeClass}" onclick="searchByTagCloud('${item.keyword}')">${item.keyword}</button>`;
            }).join('');
        }

        // タグのサイズクラスを決定
        function getTagSizeClass(weight, maxWeight, minWeight) {
            const ratio = (weight - minWeight) / (maxWeight - minWeight);
            
            if (ratio > 0.8) return 'size-xl';
            if (ratio > 0.6) return 'size-l';
            if (ratio > 0.4) return 'size-m';
            return 'size-s';
        }

        // タグクラウドからの検索
        function searchByTagCloud(keyword) {
            document.getElementById('searchInput').value = keyword;
            executeKeywordSearch(keyword);
        }

        // 検索実行
        function performSearch() {
            if (!isKuromojiReady) {
                alert('Kuromoji形態素解析器がまだ初期化されていません。しばらくお待ちください。');
                return;
            }
            
            if (!currentData || !currentData.keyword_dict) {
                alert('データがまだ読み込まれていません。しばらくお待ちください。');
                return;
            }

            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput.value.trim();
            
            if (!keyword) {
                alert('キーワードを入力してください');
                return;
            }

            currentKeyword = keyword;
            showLoading();
            
            // 実際の検索処理をシミュレート
            setTimeout(() => {
                const results = searchKeyword(keyword);
                displayResults(results, keyword);
                hideLoading();
            }, 500);
        }

        // 改良されたキーワード検索（Kuromoji使用）
        function searchKeyword(keyword) {
            if (!tokenizer) {
                console.error('Kuromoji tokenizer not initialized');
                return [];
            }
            
            const results = [];
            
            // 検索キーワードを形態素解析
            const searchKeywords = extractKeywords(keyword);
            console.log('検索キーワード:', keyword);
            console.log('Kuromoji解析結果:', searchKeywords);
            
            // 基本形とsurfaceの両方でキーワードを抽出
            const searchTerms = new Set();
            searchKeywords.forEach(kw => {
                searchTerms.add(kw.basic_form);
                searchTerms.add(kw.surface);
            });
            
            // 短すぎるキーワードを除外
            const filteredSearchTerms = Array.from(searchTerms).filter(term => 
                term && term.length > 1 && term !== '*'
            );
            
            console.log('フィルター後の検索語:', filteredSearchTerms);
            
            // 1. キーワード辞書での検索
            Object.keys(currentData.keyword_dict).forEach(dictKeyword => {
                const dictKeywords = extractKeywords(dictKeyword);
                
                // 辞書キーワードの基本形とsurfaceを取得
                const dictTerms = new Set();
                dictKeywords.forEach(kw => {
                    dictTerms.add(kw.basic_form);
                    dictTerms.add(kw.surface);
                });
                dictTerms.add(dictKeyword); // 元のキーワードも含める
                
                // マッチング判定
                const hasMatch = filteredSearchTerms.some(searchTerm =>
                    Array.from(dictTerms).some(dictTerm =>
                        searchTerm === dictTerm ||
                        dictTerm.includes(searchTerm) ||
                        searchTerm.includes(dictTerm) ||
                        // 読み方での一致も考慮
                        (dictKeywords.some(dk => 
                            dk.reading && (dk.reading === searchTerm || dk.reading.includes(searchTerm))
                        ))
                    )
                );
                
                if (hasMatch) {
                    results.push(...currentData.keyword_dict[dictKeyword]);
                    console.log(`マッチしたキーワード: ${dictKeyword}`);
                }
            });

            // 2. ページタイトルでの検索
            if (currentData.page_title_dict) {
                Object.keys(currentData.page_title_dict).forEach(filePath => {
                    const title = currentData.page_title_dict[filePath];
                    const titleKeywords = extractKeywords(title);
                    
                    // タイトルキーワードの基本形とsurfaceを取得
                    const titleTerms = new Set();
                    titleKeywords.forEach(kw => {
                        titleTerms.add(kw.basic_form);
                        titleTerms.add(kw.surface);
                    });
                    titleTerms.add(title); // 元のタイトルも含める
                    
                    // タイトルマッチング判定
                    const hasTitleMatch = filteredSearchTerms.some(searchTerm =>
                        Array.from(titleTerms).some(titleTerm =>
                            searchTerm === titleTerm ||
                            titleTerm.includes(searchTerm) ||
                            searchTerm.includes(titleTerm) ||
                            // 読み方での一致も考慮
                            (titleKeywords.some(tk => 
                                tk.reading && (tk.reading === searchTerm || tk.reading.includes(searchTerm))
                            ))
                        )
                    );
                    
                    if (hasTitleMatch) {
                        // このfile_pathに関連するweightを取得
                        let maxWeight = 0;
                        Object.keys(currentData.keyword_dict).forEach(dictKeyword => {
                            const items = currentData.keyword_dict[dictKeyword];
                            const item = items.find(item => item.file_path === filePath);
                            if (item && item.weight > maxWeight) {
                                maxWeight = item.weight;
                            }
                        });
                        
                        if (maxWeight > 0) {
                            results.push({ file_path: filePath, weight: maxWeight });
                            console.log(`タイトルマッチ: ${title}`);
                        }
                    }
                });
            }

            // 重複除去とweight順ソート
            const uniqueResults = [];
            const seenPaths = new Set();
            
            results.forEach(result => {
                if (!seenPaths.has(result.file_path)) {
                    seenPaths.add(result.file_path);
                    uniqueResults.push(result);
                }
            });

            return uniqueResults.sort((a, b) => b.weight - a.weight);
        }

        // 検索結果表示
        function displayResults(results, keyword) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');
            
            resultsCount.textContent = `"${keyword}" の検索結果: ${results.length}件`;
            
            if (results.length === 0) {
                resultsGrid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            
            resultsGrid.innerHTML = results.map(result => {
                const title = currentData.page_title_dict[result.file_path] || result.file_path;
                const topKeywords = getTopKeywordsForPath(result.file_path);
                
                return `
                    <a href="${result.file_path}" class="result-card">
                        <div class="result-title">${title}</div>
                        <div class="result-keywords">
                            ${topKeywords.map(kw => `<span class="keyword-tag" onclick="searchByKeywordTag(event, '${kw}')">${kw}</span>`).join('')}
                        </div>
                    </a>
                `;
            }).join('');
        }

        // file_pathに紐づく上位5つのキーワードを取得
        function getTopKeywordsForPath(filePath) {
            if (!currentData || !currentData.keyword_dict) {
                return [];
            }
            
            const keywords = [];
            Object.keys(currentData.keyword_dict).forEach(keyword => {
                const items = currentData.keyword_dict[keyword];
                const item = items.find(item => item.file_path === filePath);
                if (item) {
                    keywords.push({ keyword: keyword, weight: item.weight });
                }
            });
            
            // weightの大きい順にソートして上位5件を取得
            return keywords
                .sort((a, b) => b.weight - a.weight)
                .slice(0, 5)
                .map(item => item.keyword);
        }

        // ローディング表示
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsGrid').style.display = 'none';

        }

        // ローディング非表示
        function hideLoading() {

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !this.disabled) {

        // キーワードタグクリック時の処理
        function searchByKeywordTag(event, keyword) {
            // イベントの伝播を停止（親のリンククリックを防ぐ）
            event.preventDefault();
            event.stopPropagation();
            
            // 検索フォームにキーワードを設定
            setSearchKeyword(keyword);
            
            // 検索を実行
            executeKeywordSearch(keyword);
        }

        // 検索フォームにキーワードを設定する関数
        function setSearchKeyword(keyword) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = keyword;
            
            // 視覚的フィードバック（フォーカス + 一時的なハイライト）
            searchInput.focus();
            searchInput.select();
        }

        // キーワード検索を実行する関数
        function executeKeywordSearch(keyword) {
            if (!isKuromojiReady) {
                alert('Kuromoji形態素解析器がまだ初期化されていません。しばらくお待ちください。');
                return;
            }
            
            if (!currentData || !currentData.keyword_dict) {
                alert('データがまだ読み込まれていません。しばらくお待ちください。');
                return;
            }

            currentKeyword = keyword;
            showLoading();
            
            // 検索処理を実行
            setTimeout(() => {
                const results = searchKeyword(keyword);
                displayResults(results, keyword);
                hideLoading();
                
                // 検索結果セクションまでスムーズスクロール
                scrollToResults();
            }, 300);
        }

        // 検索結果セクションへのスムーズスクロール関数
        function scrollToResults() {
            const resultsSection = document.getElementById('resultsInfo');
            if (resultsSection) {
                resultsSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
