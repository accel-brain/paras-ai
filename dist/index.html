    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            line-height: 1.8;
            color: #2c2c2c;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c5ce7;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c2c2c;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #6c5ce7;
        }

        /* Search Section */
        .search-section {
            margin-top: 100px;
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;

        .search-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c2c2c;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .search-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
        }

        .random-keyword {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .random-keyword-btn {
            background: none;
            border: 1px solid #6c5ce7;
            color: #6c5ce7;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .random-keyword-btn:hover {
            background: #6c5ce7;
            color: white;
        }

        /* Main Content */
        .main-content {
            padding: 0 0 4rem;
        }

        .results-info {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .results-info h2 {
            color: #2c2c2c;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .results-count {
            color: #666;
            font-size: 0.9rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #6c5ce7;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: inherit;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c2c2c;
            margin-bottom: 1rem;
            display: block;
            transition: color 0.3s ease;
        }

        .result-card:hover .result-title {
            color: #6c5ce7;
        }

        .result-meta {
            display: none;
        }

        .result-weight {
            display: none;
        }

        .result-url {
            display: none;
        }

        .result-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .keyword-tag {
            background: #f0f4f8;
            color: #2b6cb0;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.8rem;
            border: 1px solid #cbd5e0;
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6c5ce7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
                gap: 1rem;
            }

            .search-input {
                width: 100%;
            }

            .search-button {
                width: 100%;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }

        /* Footer */
        .footer {
            background: #2c2c2c;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .footer a {
            color: #6c5ce7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/tiny-segmenter@0.2.0/tiny-segmenter.js"></script>
    <script>
        const segmenter = new TinySegmenter();

        let currentData = null;
        let currentKeyword = '';

        // 初期表示（ランダムキーワードで検索）
        document.addEventListener('DOMContentLoaded', function() {
            searchRandomKeyword();
        });

        // ランダムキーワードで検索
        function searchRandomKeyword() {
            if (!currentData || !currentData.keyword_dict) {
                console.log('データがまだ読み込まれていません');
                return;
            }
            const keywords = Object.keys(currentData.keyword_dict);
            const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
            document.getElementById('searchInput').value = randomKeyword;
            performSearch();
        }

        // 検索実行
        function performSearch() {
            if (!currentData || !currentData.keyword_dict) {
                alert('データがまだ読み込まれていません。しばらくお待ちください。');
                return;
            }

            const searchInput = document.getElementById('searchInput');
            const keyword = searchInput.value.trim();
            
            if (!keyword) {
                alert('キーワードを入力してください');
                return;
            }

            currentKeyword = keyword;
            showLoading();
            
            // 実際の検索処理をシミュレート
            setTimeout(() => {
                const results = searchKeyword(keyword);
                displayResults(results, keyword);
                hideLoading();
            }, 500);
        }

        // 形態素解析を使用したキーワード検索
        function searchKeyword(keyword) {
            const results = [];
            const searchMorphemes = segmenter.segment(keyword);
            
            // 短い形態素（1文字や助詞など）を除外
            const filteredMorphemes = searchMorphemes.filter(morpheme => 
                morpheme.length > 1 && 
                !['の', 'に', 'を', 'は', 'が', 'で', 'と', 'から', 'まで', 'より', 'について', 'による', 'として'].includes(morpheme)
            );
            
            console.log('検索キーワード:', keyword);
            console.log('形態素解析結果:', searchMorphemes);
            console.log('フィルター後:', filteredMorphemes);
            
            // 1. キーワード辞書での検索
            Object.keys(currentData.keyword_dict).forEach(dictKeyword => {
                const dictMorphemes = segmenter.segment(dictKeyword);
                
                // いずれかの形態素がマッチするかチェック
                const hasMatch = filteredMorphemes.some(searchMorpheme =>
                    dictMorphemes.some(dictMorpheme =>
                        searchMorpheme === dictMorpheme ||
                        dictMorpheme.includes(searchMorpheme) ||
                        searchMorpheme.includes(dictMorpheme)
                    )
                );
                
                if (hasMatch) {
                    results.push(...currentData.keyword_dict[dictKeyword]);
                    console.log(`マッチしたキーワード: ${dictKeyword}`);
                }
            });

            // 2. ページタイトルでの検索
            Object.keys(currentData.page_title_dict).forEach(filePath => {
                const title = currentData.page_title_dict[filePath];
                const titleMorphemes = segmenter.segment(title);
                
                // タイトルの形態素と検索形態素がマッチするかチェック
                const hasTitleMatch = filteredMorphemes.some(searchMorpheme =>
                    titleMorphemes.some(titleMorpheme =>
                        searchMorpheme === titleMorpheme ||
                        titleMorpheme.includes(searchMorpheme) ||
                        searchMorpheme.includes(titleMorpheme)
                    )
                );
                
                if (hasTitleMatch) {
                    // このfile_pathに関連するweightを取得（複数のキーワードに属している場合は最大値を使用）
                    let maxWeight = 0;
                    Object.keys(currentData.keyword_dict).forEach(dictKeyword => {
                        const items = currentData.keyword_dict[dictKeyword];
                        const item = items.find(item => item.file_path === filePath);
                        if (item && item.weight > maxWeight) {
                            maxWeight = item.weight;
                        }
                    });
                    
                    if (maxWeight > 0) {
                        results.push({ file_path: filePath, weight: maxWeight });
                        console.log(`タイトルマッチ: ${title}`);
                    }
                }
            });

            // 重複除去とweight順ソート
            const uniqueResults = [];
            const seenPaths = new Set();
            
            results.forEach(result => {
                if (!seenPaths.has(result.file_path)) {
                    seenPaths.add(result.file_path);
                    uniqueResults.push(result);
                }
            });

            return uniqueResults.sort((a, b) => b.weight - a.weight);
        }

        // 検索結果表示
        function displayResults(results, keyword) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');
            
            resultsCount.textContent = `"${keyword}" の検索結果: ${results.length}件`;
            
            if (results.length === 0) {
                resultsGrid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            resultsGrid.innerHTML = results.map(result => {
                const title = currentData.page_title_dict[result.file_path] || result.file_path;
                const topKeywords = getTopKeywordsForPath(result.file_path);
                
                return `
                    <a href="${result.file_path}" class="result-card">
                        <div class="result-title">${title}</div>
                        <div class="result-keywords">
                            ${topKeywords.map(kw => `<span class="keyword-tag" onclick="searchByKeywordTag(event, '${kw}')">${kw}</span>`).join('')}
                        </div>
                    </a>
                `;
            }).join('');
        }

        // file_pathに紐づく上位5つのキーワードを取得
        function getTopKeywordsForPath(filePath) {
            const keywords = [];
            Object.keys(currentData.keyword_dict).forEach(keyword => {
                const items = currentData.keyword_dict[keyword];
                const item = items.find(item => item.file_path === filePath);
                if (item) {
                    keywords.push({ keyword: keyword, weight: item.weight });
                }
            });
            
            // weightの大きい順にソートして上位5件を取得
            return keywords
                .sort((a, b) => b.weight - a.weight)
                .slice(0, 5)
                .map(item => item.keyword);
        }

        // ローディング表示
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsGrid').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        // ローディング非表示
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('resultsGrid').style.display = 'grid';
        }

        // Enterキーで検索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // キーワードタグクリック時の処理
        function searchByKeywordTag(event, keyword) {
            // イベントの伝播を停止（親のリンククリックを防ぐ）
            event.preventDefault();
            event.stopPropagation();
            
            // 検索フォームにキーワードを設定
            setSearchKeyword(keyword);
            
            // 検索を実行
            executeKeywordSearch(keyword);
        }

        // 検索フォームにキーワードを設定する関数
        function setSearchKeyword(keyword) {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = keyword;
            
            // 視覚的フィードバック（フォーカス + 一時的なハイライト）
            searchInput.focus();
            searchInput.select();
        }

        // キーワード検索を実行する関数
        function executeKeywordSearch(keyword) {
            if (!currentData || !currentData.keyword_dict) {
                alert('データがまだ読み込まれていません。しばらくお待ちください。');
                return;
            }

            currentKeyword = keyword;
            showLoading();
            
            // 検索処理を実行
            setTimeout(() => {
                const results = searchKeyword(keyword);
                displayResults(results, keyword);
                hideLoading();
                
                // 検索結果セクションまでスムーズスクロール
                scrollToResults();
            }, 300);
        }

        // 検索結果セクションへのスムーズスクロール関数
        function scrollToResults() {
            const resultsSection = document.getElementById('resultsInfo');
            if (resultsSection) {
                resultsSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // 実際の使用時はdata/keyword_weight.jsonを読み込む関数
        async function loadKeywordData() {
            try {
                //const response = await fetch('data/keyword_weight.json');
                const response = await fetch('data/keyword_weight.json');
                const data = await response.json();
                currentData = data;
                console.log('キーワードデータを読み込みました');
            } catch (error) {
                console.error('キーワードデータの読み込みに失敗しました:', error);
                // サンプルデータを使用
            }
        }

        loadKeywordData();
    </script>
