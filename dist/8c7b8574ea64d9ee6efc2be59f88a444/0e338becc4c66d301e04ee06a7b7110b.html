                // „ÉÜ„Ç≠„Çπ„ÉàË¶ÅÁ¥†„Çí‰ΩúÊàê
                const textElement = document.createElement('span');
                textElement.className = 'comment-text';
                textElement.textContent = originalText;
                
                // „Ç≥„Éî„ÉºÊ©üËÉΩ„ÅåÊó¢„Å´Ë®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ‰øùÊåÅ
                const existingCopyIcon = li.querySelector('.copy-icon');
                if (existingCopyIcon) {
                    // Êó¢Â≠ò„ÅÆ„Ç≥„Éî„ÉºÊ©üËÉΩ„Çí‰øùÊåÅ
                    const copyIcon = existingCopyIcon.cloneNode(true);
                    textElement.appendChild(copyIcon);
                }
                
                // liË¶ÅÁ¥†„Å´Êñ∞„Åó„ÅÑÊßãÈÄ†„ÇíËøΩÂä†
                li.appendChild(iconElement);
                li.appendChild(textElement);
                
                // Âá¶ÁêÜÊ∏à„Åø„ÅÆ„Éû„Éº„ÇØ„ÇíËøΩÂä†
                li.classList.add('opposition-li-processed');
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú„ÇíËøΩÂä†
                setTimeout(() => {
                    iconElement.style.opacity = '0';
                    iconElement.style.transform = fontAwesomeAvailable ? 
                        'translateY(-50%) scale(0.5)' : 'translateY(-50%) scale(0.5)';
                    
                    setTimeout(() => {
                        iconElement.style.transition = 'all 0.3s ease';
                        iconElement.style.opacity = '1';
                        iconElement.style.transform = 'translateY(-50%) scale(1)';
                    }, 50);
                }, index * 100); // È†ÜÊ¨°Ë°®Á§∫ÂäπÊûú
                
                totalProcessed++;
            });
        });
        
        console.log(`${targetUls.length}ÂÄã„ÅÆÊñ∞Ë¶è„ÄåÊÉ≥ÂÆö„Åï„Çå„ÇãÂèçÂØæÊÑèË¶ã„Äç„Çª„ÇØ„Ç∑„Éß„É≥„Åß„ÄÅÂêàË®à${totalProcessed}ÂÄã„ÅÆÂèçÂØæÊÑèË¶ã„Çí„Çπ„Çø„Ç§„É™„É≥„Ç∞„Åó„Åæ„Åó„ÅüÔºà${fontAwesomeAvailable ? 'FontAwesome' : 'UnicodeÁµµÊñáÂ≠ó'}‰ΩøÁî®Ôºâ`);
    }
}

// „Ç≥„Éî„ÉºÊ©üËÉΩ„Å®„ÅÆÈÄ£Êê∫„ÇíÂº∑Âåñ„Åô„ÇãÈñ¢Êï∞
function enhanceCopyFunctionality() {
    // Êó¢Â≠ò„ÅÆ„Ç≥„Éî„ÉºÊ©üËÉΩ„Åå„ÅÇ„ÇãÂ†¥Âêà„ÄÅÊñ∞„Åó„ÅÑÊßãÈÄ†„Å´ÂØæÂøú„Åï„Åõ„Çã
    const copyItems = document.querySelectorAll('.opposition-comments-processed li');
    
    copyItems.forEach(item => {
        const textSpan = item.querySelector('.comment-text');
        const copyIcon = item.querySelector('.copy-icon');
        
        if (textSpan && copyIcon && !item.hasAttribute('data-copy-enhanced')) {
            // „Ç≥„Éî„ÉºÊ©üËÉΩ„ÇíÊñ∞„Åó„ÅÑÊßãÈÄ†„Å´ÈÅ©Âøú
            item.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-icon')) {
                    const textContent = textSpan.textContent.replace(/üìã/g, '').trim();
                    copyListItem(e.target, textContent);
                }
            });
            
            item.setAttribute('data-copy-enhanced', 'true');
        }
    });
}

// „Ç¢„Ç§„Ç≥„É≥„ÅÆËâ≤„ÇíÂãïÁöÑ„Å´Â§âÊõ¥„Åô„ÇãÈñ¢Êï∞Ôºà„Éõ„Éê„ÉºÂäπÊûúÂº∑ÂåñÔºâ
function addHoverEffects() {
    const commentIcons = document.querySelectorAll('.comment-icon');
    
    commentIcons.forEach(icon => {
        const originalColor = icon.style.color;
        const isUnicodeIcon = icon.classList.contains('unicode-icon');
        
        icon.addEventListener('mouseenter', function() {
            if (isUnicodeIcon) {
                // UnicodeÁµµÊñáÂ≠ó„ÅÆÂ†¥Âêà„ÅØËÉåÊôØËâ≤„Å®Êã°Â§ßÂäπÊûú„ÅÆ„Åø
                this.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
                this.style.transform = 'translateY(-50%) scale(1.2)';
            } else {
                // FontAwesome‰ΩøÁî®ÊôÇ„ÅÆËâ≤Â§âÊõ¥Âá¶ÁêÜ
                const rgb = hexToRgb(originalColor);
                if (rgb) {
                    const lighterColor = `rgb(${Math.min(255, rgb.r + 30)}, ${Math.min(255, rgb.g + 30)}, ${Math.min(255, rgb.b + 30)})`;
                    this.style.color = lighterColor;
                }
            }
        });
        
        icon.addEventListener('mouseleave', function() {
            if (isUnicodeIcon) {
                // UnicodeÁµµÊñáÂ≠ó„ÅÆÂ†¥Âêà„ÅØÂÖÉ„ÅÆÁä∂ÊÖã„Å´Êàª„Åô
                this.style.backgroundColor = '#ffffff';
                this.style.transform = 'translateY(-50%) scale(1)';
            } else {
                // FontAwesome‰ΩøÁî®ÊôÇ„ÅØÂÖÉ„ÅÆËâ≤„Å´Êàª„Åô
                this.style.color = originalColor;
            }
        });
    });
}

// 16ÈÄ≤Êï∞„Ç´„É©„Éº„ÇíRGB„Å´Â§âÊèõ„Åô„Çã„Éò„É´„Éë„ÉºÈñ¢Êï∞ÔºàÊó¢Â≠ò„ÅÆ„Åæ„ÅæÔºâ
function hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}

// „É°„Ç§„É≥ÂÆüË°å
generateCommentsDesign();

<script>

// FontAwesomeÂà©Áî®ÂèØËÉΩÊÄß„Çí„ÉÅ„Çß„ÉÉ„ÇØ„Åô„ÇãÈñ¢Êï∞
function checkFontAwesomeAvailability() {
    try {
        // FontAwesome CSS„É™„É≥„ÇØ„ÅÆÂ≠òÂú®„ÉÅ„Çß„ÉÉ„ÇØ
        const fontAwesomeLink = document.querySelector('link[href*="font-awesome"]');
        if (!fontAwesomeLink) {
            return false;
        }
        
        // „ÉÜ„Çπ„ÉàË¶ÅÁ¥†„Çí‰ΩúÊàê„Åó„Å¶FontAwesomeÈÅ©Áî®Áä∂Ê≥Å„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        const testElement = document.createElement('i');
        testElement.className = 'fas fa-heart';
        testElement.style.position = 'absolute';
        testElement.style.left = '-9999px';
        testElement.style.visibility = 'hidden';
        document.body.appendChild(testElement);
        
        // FontAwesomeÁâπÊúâ„ÅÆ„Çπ„Çø„Ç§„É´„Éó„É≠„Éë„ÉÜ„Ç£„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        const computedStyle = window.getComputedStyle(testElement, ':before');
        const fontFamily = computedStyle.getPropertyValue('font-family');
        
        // „ÉÜ„Çπ„ÉàË¶ÅÁ¥†„ÇíÂâäÈô§
        document.body.removeChild(testElement);
        
        // FontAwesomeÂõ∫Êúâ„ÅÆ„Éï„Ç©„É≥„Éà„Éï„Ç°„Éü„É™„Éº„ÅåÈÅ©Áî®„Åï„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        return fontFamily && (fontFamily.includes('Font Awesome') || fontFamily.includes('FontAwesome'));
    } catch (error) {
        console.warn('FontAwesomeÂèØÁî®ÊÄß„ÉÅ„Çß„ÉÉ„ÇØ„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:', error);
        return false;
    }
}

// „É™„Éà„É©„Ç§Ê©üËÉΩ‰ªò„Åç„ÅßgenerateCommentsDesign„ÇíÂÆüË°å„Åô„ÇãÈñ¢Êï∞
function retryGenerateComments(maxRetries = 3, retryDelay = 500) {
    let retryCount = 0;
    
    function attemptGeneration() {
        const fontAwesomeAvailable = checkFontAwesomeAvailability();
        
        if (fontAwesomeAvailable || retryCount >= maxRetries) {
            // FontAwesomeÂà©Áî®ÂèØËÉΩ„Åæ„Åü„ÅØÊúÄÂ§ß„É™„Éà„É©„Ç§ÂõûÊï∞„Å´ÈÅî„Åó„ÅüÂ†¥Âêà„ÅØÂÆüË°å
            generateCommentsDesign();
            if (!fontAwesomeAvailable && retryCount >= maxRetries) {
                console.log('FontAwesomeË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇUnicodeÁµµÊñáÂ≠ó„Åß‰ª£ÊõøË°®Á§∫„Åó„Åæ„Åô„ÄÇ');
            }
            return;
        }
        
        // „É™„Éà„É©„Ç§
        retryCount++;
        console.log(`FontAwesomeË™≠„ÅøËæº„ÅøÂæÖÊ©ü‰∏≠... (${retryCount}/${maxRetries})`);
        setTimeout(attemptGeneration, retryDelay);
    }
    
    attemptGeneration();
}

// UnicodeÁµµÊñáÂ≠ó„Å®FontAwesome„Ç¢„Ç§„Ç≥„É≥„ÅÆ„Éû„ÉÉ„Éî„É≥„Ç∞„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
function getUnicodeIcon(iconClass) {
    const iconMapping = {
        'fas fa-angry': 'üò†',
        'fas fa-frown': 'üòï',
        'fas fa-dizzy': 'üòµ',
        'fas fa-meh-blank': 'üòë',
        'fas fa-meh': 'üòê',
        'fas fa-tired': 'üò¥',
        'fas fa-grimace': 'üò¨',
        'fas fa-sad-tear': 'üò¢',
        'fas fa-frown-open': 'üò¶'
    };
    
    return iconMapping[iconClass] || 'üòê'; // „Éá„Éï„Ç©„É´„Éà„ÅØÁÑ°Ë°®ÊÉÖ
}

// DOMContentLoaded„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOMË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
    
    // Clipboard APIÂØæÂøú„ÉÅ„Çß„ÉÉ„ÇØ
    if (!navigator.clipboard) {
        showFeedback('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ„ÇØ„É™„ÉÉ„Éó„Éú„Éº„ÉâÊ©üËÉΩ„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
    }
    
    // FontAwesome CSSË™≠„ÅøËæº„ÅøÁä∂Ê≥Å„Çí„ÉÅ„Çß„ÉÉ„ÇØ
    const fontAwesomeLink = document.querySelector('link[href*="font-awesome"]');
    
    if (fontAwesomeLink && !fontAwesomeLink.hasAttribute('data-loaded')) {
        // FontAwesome CSS„ÅåÂ≠òÂú®„Åô„Çã„ÅåË™≠„ÅøËæº„ÅøÂÆå‰∫Ü„Åå‰∏çÊòé„Å™Â†¥Âêà
        fontAwesomeLink.addEventListener('load', function() {
            console.log('FontAwesome CSSË™≠„ÅøËæº„ÅøÂÆå‰∫Ü');
            fontAwesomeLink.setAttribute('data-loaded', 'true');
            // Â∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶„Åã„ÇâcommentsDesign„ÇíÂÆüË°å
            setTimeout(() => {
                retryGenerateComments();
            }, 100);
        });
        
        fontAwesomeLink.addEventListener('error', function() {
            console.warn('FontAwesome CSSË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            fontAwesomeLink.setAttribute('data-loaded', 'false');
            // Unicode‰ª£Êõø„ÅßcommentsDesign„ÇíÂÆüË°å
            generateCommentsDesign();
        });
        
        // CSSË™≠„ÅøËæº„ÅøÁä∂Ê≥Å„Åå‰∏çÊòé„Å™Â†¥Âêà„ÅØ‰∏ÄÂÆöÊôÇÈñìÂæå„Å´„Çø„Ç§„É†„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
        setTimeout(() => {
            if (!fontAwesomeLink.hasAttribute('data-loaded')) {
                console.log('FontAwesome CSSË™≠„ÅøËæº„Åø„Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÄÅ„É™„Éà„É©„Ç§Ê©üËÉΩ„ÅßÂÆüË°å„Åó„Åæ„Åô');
                retryGenerateComments();
            }
        }, 2000);
    } else if (fontAwesomeLink && fontAwesomeLink.hasAttribute('data-loaded')) {
        // Êó¢„Å´Ë™≠„ÅøËæº„ÅøÁä∂Ê≥Å„ÅåÁ¢∫Ë™çÊ∏à„Åø„ÅÆÂ†¥Âêà
        retryGenerateComments();
    } else {
        // FontAwesome CSS„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØUnicode‰ª£Êõø„ÅßÂÆüË°å
        console.log('FontAwesome CSS„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇUnicodeÁµµÊñáÂ≠ó„ÅßÂÆüË°å„Åó„Åæ„Åô');
        generateCommentsDesign();
    }
    
    // „Åù„ÅÆ‰ªñ„ÅÆÂàùÊúüÂåñÂá¶ÁêÜ
    setTimeout(() => {
        addHoverEffects();
    }, 500);
});
